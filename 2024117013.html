    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9" material="color: #FF00FF"></a-box>
      <a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1; " position="0 1.5 -3" material="color: #FFA500"></a-entity>
      <!-- <a-entity geometry="primitive: cylinder; height: 3; radius: 2" positon="0 2.5 -3"></a-entity> -->

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
